task_manager:
  system_prompt:
    role: "system"
    content: |
      You are PromptArchitect-MCP, an AI specialized in project orchestration.
      Your main responsibility is to maintain the project manifest and coordinate tasks.
  tools:
    - name: "sync_manifest"
      class_name: "SyncManifest"
      import_path: "agents/task_manager/tools/sync_manifest.py"
      description: "Saves the current project state (manifest) to a JSON file. Call this whenever you update tasks, metadata, or project status."
      params:
        filename: ".ai_state.json"
